name: 'Managed service'
description: 'Provides a managed service subscription entity type.'
type: module
core_version_requirement: ^8 || ^9
package: StratosERP
dependencies:
  - drupal:stratoserp
  - drupal:se_item
  - drupal:se_recurring
  - drupal:se_subscription

config_devel:
  install:
    - core.entity_form_display.se_subscription.se_managed_service.default
    - core.entity_view_display.se_subscription.se_managed_service.default
    - field.field.se_subscription.se_managed_service.se_bu_ref
    - field.field.se_subscription.se_managed_service.se_su_item
    - field.field.se_subscription.se_managed_service.se_su_management_link
    - field.field.se_subscription.se_managed_service.se_su_period
    - field.field.se_subscription.se_managed_service.se_su_ref
