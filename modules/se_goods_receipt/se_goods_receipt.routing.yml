
se_goods_receipt.add:
  path: '/gr/add/{source}'
  defaults:
    _title: 'Receive goods'
    _controller: '\Drupal\se_goods_receipt\Controller\GoodsReceiptController::add'
    type: se_goods_receipt
  requirements:
    _permission: 'add goods receipt entities'
  options:
    _node_operation_route: TRUE
    parameters:
      source:
        type: entity:se_goods_receipt
